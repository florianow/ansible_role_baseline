---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu
    image: jgeusebroek/ubuntu2004-molecule
    command: /sbin/init
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: centos8
    image: centos:8
    command: /sbin/init
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    pre_build_image: true
lint: |
  set -e
  yamllint --format colored .
  ansible-lint --force-color
  flake8
provisioner:
  name: ansible
verifier:
  name: ansible
